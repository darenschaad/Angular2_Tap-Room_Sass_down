<html>
  <head>
    <title>Tap Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="build/js/vendor.min.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="resources/js/animate.js"></script>
    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Orbitron:400,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href ="../resources/styles/styles.css">
  </head>

  <!-- 3. Display the application -->
  <body>
    <div class="header">
      <h1>Tap Room</h1>
        <img class="wiggle" src="https://d30y9cdsu7xlg0.cloudfront.net/png/106424-200.png" alt="Drunk Person" />
        
        <!-- <img class="wiggle1" src="https://www.wpclipart.com/people/vice/drunk_with_bottle.png" alt="Drunk Person" /> -->
    </div>
    <my-app>Loading...</my-app>
  </body>
  <!-- 2. Configure SystemJS -->
  <script>
    System.config({
      packages: {
        app: {
          format: 'register',
          defaultExtension: 'js'
        }
      }
    });
    System.import('app/main')
          .then(null, console.error.bind(console));
  </script>
</html>
